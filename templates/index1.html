<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email with Attachments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="email"], input[type="text"], input[type="file"], input[type="submit"] {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send Email with Excel Attachments</h2>
        <form action="/send-email" method="post" enctype="multipart/form-data">
            <label for="recipient">Recipient Email:</label>
            <input type="email" id="recipient" name="recipient" required>
            
            <label for="cc">CC Emails (comma separated):</label>
            <input type="text" id="cc" name="cc">
    
            <label for="files">Choose Excel files:</label>
            <input type="file" id="files" name="files" accept=".xlsx" multiple required>
            
            <input type="submit" value="Send Email">
        </form>
    </div>
</body>
</html>
